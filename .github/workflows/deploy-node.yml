name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the latest code
    - name: Checkout the code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Adjust version as needed

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install

    # Step 4: Setup SSH for deployment
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # Step 5: Copy files to EC2
    - name: Copy files to EC2
      run: |
        scp -i ~/.ssh/id_rsa /home/runner/work/sample-nodejs/sample-nodejs/app.js /home/runner/work/sample-nodejs/sample-nodejs/index.js /home/runner/work/sample-nodejs/sample-nodejs/package.json /home/runner/work/sample-nodejs/sample-nodejs/yarn.lock ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu
        
    # Step 6: Start or Restart the app using PM2
    - name: Start the app using PM2
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} "cd /home/ubuntu && pm2 start index.js --name 'node-app' || pm2 restart node-app"
